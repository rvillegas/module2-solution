<!DOCTYPE html>
<html ng-app='CheckOffApp'>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <script src="data.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Custom Service</title>
</head>

<body>
    <div class="container-fluid">
        <h1 class="display-3 text-center">Check-off Shopping List</h1>
        <div class="row">
            <div class="col-8">
                <!-- LIST #1 - unlimited items -->
                <div id="list1" ng-controller='ShoppingListController as list1'>
                    <h3 class="display-4  text-center">To Buy</h3>
                    <input type="text" ng-model="list1.itemName" placeholder="item name">
                    <input type="text" ng-model="list1.itemQuantity" placeholder="quantity">
                    <button type="button" class="btn btn-success" ng-click="list1.addItem();">Add Item</button>
                    <div ng-show="list1.LengthToBuy()==0">Everything is bought!</div>

                    <table class="table table-striped">
                            <tr ng-hide="item.bought"  ng-repeat="item in list1.items">
                                <td>buy {{ item.quantity }} {{ item.name }}</td>
                                <td><button type="button" class="btn btn-success" ng-click="list1.checkboxClick($index);">Bought</button></td>
                            </tr>
                    </table>
                </div>
            </div>
            <!-- LIST #2 (limited to 3 items) -->
            <div class="col-4">
                <div id="list2" ng-controller='BoughtListController as list2'>
                    <h3 class="display-4  text-center">Already Bought</h3>
                    <div ng-show="list2.LengthBought()==0">Nothing bought yet</div>
                        <table class="table table-striped">
                        <tr ng-show="item.bought" ng-repeat="item in list2.items">
                            <td>bought {{ item.quantity }} {{ item.name }}</td>
                            <!-- <button ng-click="list1.removeItem($index);">Remove Item</button> -->
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
